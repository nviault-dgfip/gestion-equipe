<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Suivi Financier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @media print {
            .no-print { display: none !important; }
            .navbar, .btn { display: none !important; }
            .card { border: none !important; shadow: none !important; }
            body { background-color: white !important; }
        }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-dark no-print">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">üí∞ Suivi Financier</span>
            <a href="/" class="btn btn-outline-light btn-sm">Nouvel Import</a>
        </div>
    </nav>

    <div class="container mt-4">
       
        <div class="card p-3 mb-4 no-print shadow-sm">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <label class="fw-bold me-3">Statut BC :</label>
                    <div class="btn-group" role="group">
                        <input type="radio" class="btn-check" name="filterMode" id="btnAll" autocomplete="off" onclick="applyFilter('all')">
                        <label class="btn btn-outline-secondary" for="btnAll">Tout l'historique</label>

                        <input type="radio" class="btn-check" name="filterMode" id="btnActive" autocomplete="off" checked onclick="applyFilter('active')">
                        <label class="btn btn-outline-primary" for="btnActive">En cours & Futurs</label>
                    </div>
                </div>
                <div class="col-md-6 text-end">
                    <a href="/export_excel" class="btn btn-success me-2">üì• Excel</a>
                    <button onclick="window.print()" class="btn btn-danger">üñ®Ô∏è PDF</button>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-12">
                    <label class="fw-bold mb-2">Colonnes √† afficher :</label>
                    <div id="columnSelectors" class="d-flex flex-wrap gap-2">
                        <!-- G√©n√©r√© par JS -->
                    </div>
                </div>
            </div>
        </div>

        <div class="card shadow-sm">
            <div class="card-body">
                <div class="table-responsive">
                    {{ table | safe }}
                </div>
            </div>
        </div>
        <div class="mt-3 text-muted small no-print">
            * Les lignes "Termin√©" indiquent les BCs enti√®rement consomm√©s.
        </div>
    </div>

    <script>
        // Script de filtrage c√¥t√© client (Lignes)
        function applyFilter(mode) {
            const table = document.querySelector("table");
            if (!table) return;
           
            const headers = Array.from(table.querySelectorAll("th"));
            const etatIndex = headers.findIndex(th => th.innerText.trim() === "√âtat");
           
            if (etatIndex === -1) return;

            const rows = table.querySelectorAll("tbody tr");
            rows.forEach(row => {
                const cell = row.cells[etatIndex];
                if (cell) {
                    const txt = cell.innerText.trim();
                    if (mode === 'active') {
                        row.style.display = (txt === 'Termin√©') ? 'none' : '';
                    } else {
                        row.style.display = '';
                    }
                }
            });
        }

        // Script de gestion des colonnes
        function initColumnSelectors() {
            const table = document.querySelector("table");
            if (!table) return;

            const headers = Array.from(table.querySelectorAll("th"));
            const container = document.getElementById("columnSelectors");

            headers.forEach((th, index) => {
                const label = th.innerText.trim();
                const div = document.createElement("div");
                div.className = "form-check form-check-inline";

                const id = "col_check_" + index;
                div.innerHTML = `
                    <input class="form-check-input" type="checkbox" id="${id}" checked onchange="toggleColumn(${index}, this.checked)">
                    <label class="form-check-label small" for="${id}">${label}</label>
                `;
                container.appendChild(div);
            });
        }

        function toggleColumn(index, show) {
            const table = document.querySelector("table");
            if (!table) return;

            // Header
            table.querySelectorAll("tr").forEach(row => {
                if (row.cells[index]) {
                    row.cells[index].style.display = show ? "" : "none";
                }
            });
        }
       
        document.addEventListener("DOMContentLoaded", () => {
            initColumnSelectors();
            applyFilter('active');
        });
    </script>
</body>
</html>
